<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "TR" lang = "tr">
  <head>
    <meta http-equiv = "Pragma" content = "no-cache" />
    <meta http-equiv = "Expires" content = "-1" />
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/public/img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="/public/css/service.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/css-table.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#accordion").accordion({active: false});
      });
    </script>
    <script src="http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="/public/css/skin.css" />

    <style>
    .slider {height:10px; width:200px; margin:0 0 0 60px;}
    </style>

    <title>{{@page_title}}</title>
  </head>

  <style>
    .page h2 a {float:right;}
    .page h2 img {float:left;width:30px;margin-top:-5px;margin-right:2px;}
  </style>

  <body>
    <F3:check if="{{ @SESSION.special==1 }}">
    <F3:true>
    <div id="wrapper">
      <div id="container">
        <ul class="tabs" id="mainNav">
          <li class="home"><a href="{{@SR}}" >Anasayfa</a></li>
          <li class="logout"><a href="logout" title="">Çıkış</a></li>
        </ul>
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@error}}"><F3:true>
      <div id="notice"><p class="fail">{{@error}}</p></div>
    </F3:true></F3:check>

    <div id="content">
      <F3:check if="{{ preg_match('/\/edit/', @PARAMS.0) | preg_match('/\/create/', @PARAMS.0) }}">
      <F3:true>
      <div id="leftcolumn">
        <table>
          <tr><td>
              <a href="/yolgu/create/oyku/{{@SESSION.cid}}/{{@SESSION.id}}" title="">
		<img src="/public/img/narrative.png"/><br>ÖYKÜ</a>
          </td></tr>
          <tr><td>
              <a href="/yolgu/create/css/{{@SESSION.cid}}/{{@SESSION.id}}" title="">
                <img src="/public/img/list-type-icon.png"/><br>ÇSS</a>
          </td></tr>
          <tr><td>
              <a href="/yolgu/create/dal/{{@SESSION.cid}}/{{@SESSION.id}}" title="">
                <img src="/public/img/branch-icon.png"/><br>DALLANMA</a>
          </td></tr>
          <tr><td>
              <a href="/yolgu/create/anket/{{@SESSION.cid}}/{{@SESSION.id}}" title="">
                <img src="/public/img/list-type-icon.png"/><br>ANKET</a>
          </td></tr>
        </table>
      </div>
      </F3:true>
      </F3:check>

      <F3:include href="{{@template}}.htm"/>
    </div>

  </body>
</html>
