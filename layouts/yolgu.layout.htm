<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "TR" lang = "tr">
  <head>
    <meta http-equiv = "Pragma" content = "no-cache" />
    <meta http-equiv = "Expires" content = "-1" />
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/asset/img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="/asset/css/service.css" />
    <link rel="stylesheet" type="text/css" href="/asset/css/admin.css" />

    <title>{{@page_title}}</title>
  </head>

  <style>
    .page h2 a {float:right;}
    .page h2 img {float:left;width:30px;margin-top:-5px;margin-right:2px;}
  </style>

  <body>
    <F3:check if="{{ @SESSION.special==1 }}">
    <F3:true>
    <div id="wrapper">
      <div id="container">
        <ul class="tabs" id="mainNav">
          <li class="home"><a href="{{@SR}}" >Anasayfa</a></li>
          <li class="logout"><a href="logout" title="">Çıkış</a></li>
        </ul>
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@error}}"><F3:true>
      <div id="notice"><p class="fail">{{@error}}</p></div>
    </F3:true></F3:check>

    <div id="content">
      <F3:check if="{{ @SESSION.template !=='login' }}">
      <F3:true>
      <div id="leftcolumn">
        <table>
          <tr><td>
              <a href="#" title=""><img
                src="/asset/img/narrative.png"/> NARRATİVE</a>
          </td></tr>
          <tr><td>
              <a href="#" title="">
                <img src="/asset/img/list-type-icon.png"/> MCQ</a>
          </td></tr>
          <tr><td>
              <a href="#" title="">
                <img src="/asset/img/branch-icon.png"/> BRANCHING</a>
          </td></tr>
          <tr><td>
              <a href="#" title="">
                <img src="/asset/img/list-type-icon.png"/> INQUIRY</a>
          </td></tr>
        </table>
      </div>
      </F3:true>
      </F3:check>

      <F3:include href="{{@template}}.htm"/>
    </div>

  </body>
</html>
