<!DOCTYPE html>
<html><head>
		<title>jQuery Directed Graph</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="Shortcut Icon" href="http://sim.omu.edu.tr/test/nvis/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="_js/jq-alerts.css" type="text/css" media="all">
		<link rel="stylesheet" href="_js/_main.css" type="text/css" media="all">
		<meta name="description" content="jQuery Directed Graph app that plots nodes and edges">
	</head>
	<body><div style="display: none;" id="__notifyBar" class="jquery-notify-bar">There's nothing to delete<br>Try saving a graph first</div>

	<!-- the loading overlay -->
	<div style="display: none;" id="loading-overlay">
		<div>loading...<br><img src="_js/loading.gif"></div>
	</div>

	<!-- the tool bar -->	
	<div id="form">
		<button>new</button>
		<input style="color: black;" value="grap" type="text">
		<button>save</button>
		<div class="div"></div>
		<select>
			<option selected="selected" style="">load a graph</option>
		</select>
		<button>load</button>
		<div class="div"></div>
		<button>delete this graph</button>
		<div class="div"></div>
		<button>delete all graphs</button> 
		<div class="clear"></div>
		<input style="color: rgb(153, 153, 153);" value="Node" speech="" x-webkit-speech="" onspeechchange="speak(this.value);" onwebkitspeechchange="speak(this.value);" type="text"><button>add</button>
		<div class="div"></div>
		<button>weighted matrix</button>
		<button>adjacency matrix</button>
		<button>adjacency list</button>
		<button>json matrix</button>
		<button>json list</button>
		<div class="div"></div>
		<button>depth</button>
		<div class="div"></div>
		<button>redraw</button>
		<button>reset app</button>
		<div class="clear"></div>
	</div>
	
	<!-- the canvas div must be emptied before plotting anything -->
	<div style="height: 508px; width: 1328px;" id="canvas"><svg height="503" width="1266" version="1.1" xmlns="http://www.w3.org/2000/svg"><desc>Created with RaphaÃ«l</desc><defs></defs><ellipse fill-opacity="0.6" id="new" stroke-width="2" style="stroke-width: 2; fill-opacity: 0.6; cursor: pointer;" stroke="#bfac00" fill="#bfac00" ry="20" rx="30" cy="109" cx="493"></ellipse><text fill-opacity="0.6" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" style="text-anchor: middle; font: 10px &quot;Arial&quot;; fill-opacity: 0.6; cursor: move;" text-anchor="middle" y="142.5" x="493"><tspan>new</tspan></text><ellipse fill-opacity="0.6" id="okay" stroke-width="2" style="stroke-width: 2; fill-opacity: 0.6; cursor: pointer;" stroke="#bf5600" fill="#bf5600" ry="20" rx="30" cy="147" cx="726"></ellipse><text fill-opacity="0.6" fill="#000000" stroke="none" font="10px &quot;Arial&quot;" style="text-anchor: middle; font: 10px &quot;Arial&quot;; fill-opacity: 0.6; cursor: move;" text-anchor="middle" y="180.5" x="726"><tspan>okay</tspan></text></svg></div>
	
	<!-- right click menu for each node -->
	<div class="vmenu"> 
		<div class="first_li nohover"><span style="font-weight:800"></span></div>
		<div class="sep_li"></div>
		<div class="first_li" id="createEdge"><span>Create edge</span></div> 
		<div class="first_li" id="removeEdge"><span>Remove edge</span></div>
		<div class="sep_li"></div>
		<div class="first_li" id="findShortestPath"><span>Shortest path</span></div>
		<div class="sep_li"></div>
		<div class="first_li" id="removeNode"><span>Remove node</span></div> 
	</div>
	
	<!-- declare overlay div to show matrix -->
	<div id="matrix-overlay-div">
		<div id="matrix-overlay-close"></div>
		<div id="matrix-overlay"></div>
	</div>
	
	<!-- secret thing hmmm... not so secret, try pressing CTRL + SHIFT + S  (chrome only) -->
	<div id="secret">
		<div id="secret-text"></div>
		<div id="secret-close"></div>
		<input speech="" x-webkit-speech="" onspeechchange="secret(this.value);" onwebkitspeechchange="secret(this.value);">
	</div>
	
	<!-- libraries being used -->
		<!-- jquery -->
		<script src="_js/ga.js" async="" type="text/javascript"></script><script type="text/javascript" src="_js/jq.js"></script>
		<!-- jquery UI -->
		<script type="text/javascript" src="_js/jq-ui.js"></script>
		<!-- jquery alerts (to use instead of native alert function)-->
		<script type="text/javascript" src="_js/jq-alerts.js"></script>
		<!-- jquery notifyBar (to display the notifications) -->
		<script type="text/javascript" src="_js/jq-notify.js"></script>
		<!-- all other scripts are used to plot the graph (thanx to draculagraph and raphael libraries) -->
		<script type="text/javascript" src="_js/Curry-1.js"></script> 
		<script type="text/javascript" src="_js/raphael-min.js"></script> 
		<script type="text/javascript" src="_js/dracula_algorithms.js"></script> 
		<script type="text/javascript" src="_js/dracula_graffle.js"></script> 
		<script type="text/javascript" src="_js/dracula_graph.js"></script> 
		<script type="text/javascript" src="_js/seedrandom.js"></script>
	
	<!-- custom libraries -->
	<script type="text/javascript" src="_js/Cookies.js"></script>
	<script type="text/javascript" src="_js/_directedGraphCustom-stable.js"></script>
	
	<!-- main script -->
	<script type="text/javascript" src="_js/__main.js"></script>

	<!-- google analytics script --> 
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-23138869-1']);
	  _gaq.push(['_trackPageview']);

	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
	
	<form name="myform"  method="POST">
	<div id="matrix-div" align="center">	</div>
	<div id="lists-div" align="center">	</div>
	</form>
	
	
</body></html>
