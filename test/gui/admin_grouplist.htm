<script type="text/javascript" src="/public/js/jquery.dataTables.js">
</script>

<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
      oTable = $('#example').dataTable({
	"bJQueryUI": true,
	"sPaginationType": "full_numbers"
      });
  } );
</script>

<h2>Gruplar İnceleniyor</h2>

<div class="dt_example module">
  <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
    <thead>
      <tr>
        <th>Grup adı</th>
        <th>Grup Fotoğraf</th>
        <th>Grup Üyeleri</th>
        <th>İşlemeler</th>
      </tr>
    </thead>
    <tbody>
      <F3:repeat group="{{@group_list}}" key="{{@key}}" value="{{@group}}" >
      <tr>
        <td>{{@group.name}}</td>
        <td>
          <img src="/a/upload/{{@group.photo}}" width="26" 
          height="26"/>
        </td>
        <td>
          <a href="{{@SR}}/admin_membershow/{{@group.id}}" target="_blank">
            <input type="submit" id="button-user" title="Gruplar" value="">
          </a>
        </td>
        <td class="label" style="float:left;width:92px">
          <a href="admin_groupshow/{{@group.id}}" target="_blank">
            <input type="submit" id="button-preview" title="İncele" value="">
          </a>
          <a href="admin_groupedit/{{@group.id}}" target="_blank">
            <input type="submit" id="button-edit" title="Düzenle" value="">
          </a>
          <a href="admin_groupdelete/{{@group.id}}">
            <input type="submit" id="button-delete" title="Sil" value=""
              onClick="return confirm('Silmek istediğinizden emin misiniz?');"/>
            </a>
        </td>
      </tr>
      </F3:repeat>
    </tbody>
  </table>
</div>
