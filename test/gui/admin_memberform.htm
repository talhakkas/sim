<h2> Gruba(Sınıfa) Öğrenci Atama</h2>
<form action="{{@SR}}/admin_membersave" target="submitFrame" style="border: none;" method="post">
  <input type="hidden" name="group_id" value="{{@group.id}}"/>

	<select id="select_group_id" name="select_group_id">
		<F3:check if="{{@select_group}}">
		<!--<option rel="<img width='56' height='56' src='{{@select_group.photo}}'/>" value="{{@select_group.id}}">-->
		<option rel="<img width='56' height='56' src='https://si0.twimg.com/sticky/default_profile_images/default_profile_2_normal.png'/>" value="{{@select_group.id}}">
			{{@select_group.name}}
		</option>
		</F3:check>
		<F3:repeat group="{{@unassignment_groups}}" key="{{@key}}" value="{{@group}}" >
		<!--<option rel="<img width='56' height='56' src='{{@group.photo}}'/>" value="{{@group.id}}">-->
		<option rel="<img width='56' height='56' src='https://si0.twimg.com/sticky/default_profile_images/default_profile_2_normal.png'/>" value="{{@group.id}}">
			{{@group.name}}
		</option>
		</F3:repeat>
	</select>
			
	<br/>
			
	<select id="student" class="multiselect" multiple="multiple" name="user_ids[]">
		<F3:repeat group="{{@unselect_users}}" key="{{@key}}" value="{{@user}}" >
		<option value="{{@user.id}}">{{@user.id}}-{{@user.name}}</option>
		</F3:repeat>
	</select>

	<input type="submit" class="button" value="Sınıf Seçimini kaydet" />
</form>
