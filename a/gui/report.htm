<script type="text/javascript" src="/public/js/jquery.boxy.js"></script> 
<link   rel="stylesheet"       href="/public/css/boxy.css" type="text/css" />

<h2>{{@page_title}}</h2>

<table id="rounded-corner">
  <thead>
    <tr>
      <tr>
        <th scope="col" class="sag">Zaman (sn)</th>
        <th scope="col">Başlık</th>
        <th scope="col">Beklenen</th>
        <th scope="col">Söylenen</th>
        <th scope="col">Puan/Hoca</th>
      </tr>
    </tr>
  </thead>
  <tbody>
    <F3:repeat group="{{@SESSION.tdata}}" key="{{@gnl}}" value="{{@blg}}" counter="{{@ctr}}">
    <tr>
      <td class="sag">{{sprintf("%.02f", @blg['zaman'])}}</td>
      <td>{{@blg['title']}}</td>
      <td>{{@blg['beklenen']}}</td>
      <td>{{@blg['soylenen']}}</td>
      <td>{{@blg['puan']}}</td>
    </tr>
    </F3:repeat>
  </tbody>
</table>
