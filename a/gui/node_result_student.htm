
<form name="frm" action="{{@SR}}/show/{{@SESSION.cid}}/{{@SESSION.data['opts']['node_link']}}/0" method="post">
	<input type="hidden" name="cid" 	value="{{@SESSION.data['cid']}}">
	<input type="hidden" name="id" 		value="{{@SESSION.data['id']}}">
	<input type="hidden" name="ntype" 	value="{{@SESSION.data['ntype']}}">

  <F3:check if="{{@SESSION.error != 'NULL'}}">
  <F3:true>
  <font color="red">{{@SESSION.error}}</font>
  </F3:true>
  <F3:false>
  <table border="1">
    <F3:repeat group="{{@SESSION.results}}" key="{{@eid}}" value="{{@eval}}">
    <tr>
      <td>{{@eval['did]}}:{{@eval['pid']}}:{{@eval['sid']}}-{{@eval['snm']}}</td>
      <td><a href="{{@SR}}/{{@uploaddir}}{{@eval['value']}}" rel="facebox"><img src="{{@SR}}/{{@uploaddir}}{{@eval['value']}}" width="50"></a></td>
    </tr>
    </F3:repeat>
  </table>
  </F3:false>
  </F3:check>
  <input type="submit" class="button blue right" value="{{@SESSION.data['opts']['link_text']}}"/>
</form>
