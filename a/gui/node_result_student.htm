
<form name="frm" action="{{@SR}}/show/{{@SESSION.cid}}/{{@SESSION.data['nodes'][0]['node_link']}}/0" method="post">

	<F3:repeat group="{{@SESSION.exams}}" key="{{@did}}" value="{{@dval}}">
		<h2>{{@did}}-{{@dval['dnm']}}</h2>
		<table border="1">

		<F3:repeat group="{{@dval}}" key="{{@pid}}" value="{{@pval}}">
			<F3:check if="is_numeric({{@pid}})">
			 <F3:true>
			 	<tr><td colspan="2"><font color="red">{{@did}}.{{@pid}}-{{@pval['pnm']}}</font></td></tr>

				<F3:repeat group="{{@pval}}" key="{{@sid}}" value="{{@sval}}">
				 	<F3:check if="is_numeric({{@sid}})">
					 <F3:true>
					 	<tr>
							<td>{{@did}}.{{@pid}}.{{@sid}}-{{@sval['snm']}}</td>
							<td><a href="/a/upload/{{@sval['imgnm']}}" target="_blank"><img src="/a/upload/{{@sval['imgnm']}}" width="50"></a></td>
						</tr>
					 </F3:true>
					</F3:check>
				</F3:repeat>
			 </F3:true>
			</F3:check>
		</F3:repeat>
		</table>
	</F3:repeat>
  <input type="submit" class="button blue right" value="{{@SESSION.data['nodes'][0]['link_text']}}"/>
</form>
