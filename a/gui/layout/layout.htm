<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "TR" lang = "tr">
  <head>
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/public/img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="/public/css/style.css" />

    <!-- doz alımı -->
    <script src="/public/js/yolgu/jquery.tools.min.js"></script>

    <!-- accordion -->
    <script src="/public/js/yolgu/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#accordion").accordion({active: false});
        vtip();
      });
    </script>

    <!-- tooltip » vtip -->
    <script type="text/javascript" src="/public/js/vtip.js"></script>

    <title>{{@page_title}}</title>
  </head>

  <body>
    <F3:check if="{{@SESSION.special==1}}">
    <F3:true>
    <div id="wrapper">
      <div id="container">
        <p id="header-notice">
          Ondokuz Mayıs Üniversitesi Medikal Simülasyon Eğitim Merkezi
        </p>
        <ul class="tabs">
          <li class="home"><a href="{{@SR}}">Anasayfa</a></li>
          <li class="logout"><a href="{{@SR}}/logout">Çıkış</a></li>
        </ul>
      </div>
    </div>
    </F3:true>
    </F3:check>

    <div id="content">
      <F3:check if="{{ preg_match('/\/edit/', @PARAMS.0) | preg_match('/\/create/', @PARAMS.0) }}">
      <F3:true>
      <div id="leftcolumn">
        <ul>
          <li class="edit"><a href="{{@SR}}/create/oyku/{{@SESSION.cid}}/{{@SESSION.id}}">ÖYKÜ</a></li>
          <li class="css"><a href="{{@SR}}/create/css/{{@SESSION.cid}}/{{@SESSION.id}}">ÇSS</a></li>
          <li class="dal"><a href="{{@SR}}/create/dal/{{@SESSION.cid}}/{{@SESSION.id}}">DALLANMA</a></li>
          <li class="anket"><a href="{{@SR}}/create/anket/{{@SESSION.cid}}/{{@SESSION.id}}">ANKET</a></li>
        </ul>
      </div>
      </F3:true>
      </F3:check>

      <F3:include href="{{@template}}.htm"/>
    </div>

    <div id="footer">
      <p class="copyright">
      &copy; 2011 OMÜ Medical Simülasyon Eğitim Merkezi. Tüm Hakları Saklıdır.
      </p>
    </div>

  </body>
</html>
