<h2>
  {{ _e(@page_title) }}
  <F3:check if="{{isallowed('Admin', 'Author')}}">
  <a class="case" href="{{@SR}}/cadd/" >{{ _e('Yeni Olgu Ekle') }}</a>
  </F3:check>
</h2>

<F3:repeat group="{{@SESSION.cdata}}" key="{{@key}}" value="{{@case}}" >
<ul class="polaroids">
  <li>
  <a href="{{@SR}}/reload/{{@case['cid']}}" id="button-reload" title="yeniden yükle" ></a>
  <F3:check if="{{isallowed('Admin', 'Author')}}">
  <a href="{{@SR}}/cedit/{{@case['cid']}}" id="button-edit"></a>
  <a href="{{@SR}}/cdelete/{{@case['cid']}}" id="button-delete" onClick="return confirm('Silmek istediğinizden emin misiniz?');"></a>
  </F3:check>
  <a href="{{@SR}}/cstart/{{@case['cid']}}" alt="{{@case['description']}}" >
    <span>{{@case['title']}}</span>
    <img src="{{@SR}}/{{@uploaddir}}{{@case['image']}}" />
  </a>
  </li>
</ul>
</F3:repeat>
