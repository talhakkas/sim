<h2>{{@page_title}}</h2>

<table id="one-column-emphasis">

  <colgroup><col class="oce-first" /></colgroup>

  <thead>
    <tr>
      <th scope="col" class="img" >RESİM</th>
      <th scope="col" >OLGU BAŞLIĞI</th>
      <th scope="col" >AÇIKLAMA</th>
      <F3:check if="{{isallowed('Admin', 'Author')}}">
      <th scope="col" class="action"></th>
      </F3:check>
    </tr>
  </thead>

  <tbody>
    <F3:repeat group="{{@SESSION.cdata}}" key="{{@gnl}}" value="{{@blg}}" >
    <tr>
      <td>
        <a rel="facebox" href="{{@uploaddir, @blg['image']}}" > <img src="{{@uploaddir, @blg['image']}}" /></a>
      </td>
      <td>
        <a class="case vtip" title="{{@blg['title']}}"
          href="{{@SR}}/cstart/{{@blg['cid']}}">{{@blg['title']}}</a>
      </td>
      <td>
        {{@blg['description']}}
      </td>

      <F3:check if="{{isallowed('Admin', 'Author')}}">
      <td>
        <a href="{{@SR}}/cedit/{{@blg['cid']}}" id="button-edit" title="Düzenle"></a>
        <a href="{{@SR}}/cdelete/{{@blg['cid']}}" id="button-delete" title="Sil"
          onClick="return confirm('Silmek istediğinizden emin misiniz?');"></a>
      </td>
      </F3:check>

    </tr>
    </F3:repeat>
  </tbody>

</table>

<F3:check if="{{isallowed('Admin', 'Author')}}">
<a href="{{@SR}}/cadd/" class="button icon add clist-button">Yeni case Ekle</a>
</F3:check>
