<style type="text/css" media="all">
  #content-background {
    background:#fff url(/public/img/icon/128x128/business_user.png) no-repeat center 0px;
    background-size:100px;
  }
</style>

<div class="page">

  <h2>{{@page_title}}</h2>

  <F3:check if="{{@success}}"><p class="success">{{@success}}</p></F3:check>
  <F3:check if="{{@warning}}"><p class="error">{{@warning}}</p></F3:check>

  <form action="{{@SR}}/personal/edit" method="post" enctype="multipart/form-data">

    <table class="custom" id="custom" name="custom">
      <tr>
        <td class="label">TC Kimlik Numaranız</td>
        <td class="field">
          <input type="text" name="tc" value="{{@user.tc}}" class="required number" />
        </td>
      </tr>
      <tr>
        <td class="label">Adınız</td>
        <td class="field">
          <input type="text" name="name" value="{{@user.name}}" class="required" />
        </td>
      </tr>
      <tr>
        <td class="label">Soyadınız</td>
        <td class="field">
          <input type="text" name="surname" value="{{@user.surname}}" class="required" />
        </td>
      </tr>
      <tr>
        <td class="label">Parolanız</td>
        <td class="field">
          <input type="password" name="password" value="{{@user.password}}" class="required" />
        </td>
      </tr>
      <tr>
        <td class="label">Parolanız (Tekrar)</td>
        <td class="field">
          <input type="password" name="password2" value="{{@user.password}}" class="required" />
        </td>
      </tr>
      <tr>
        <td class="label">E-Mail Adresiniz</td>
        <td class="field">
          <input type="text" name="email" value="{{@user.email}}" class="required email" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" class="button" value="Bilgilerimi Kaydet" />
        </td>
      </tr>
    </table>
  </form>

</div>
