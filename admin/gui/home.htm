<div class="page">
  <h2 id="headline">HOŞGELDİNİZ</h2>
  <br /><br />
  Veritabanının ilgili tablosunu seçiniz.
  <form name="login" action="table" method="POST" id="login"
    enctype="multipart/form-data">
    <table class="custom">
      <tr>
        <td class="label">tablo:</td>
        <td class="field">
          <select name="table">
            <F3:repeat group='{{@SESSION.TABLES}}' key='{{@table}}' >
            <F3:check if='{{@table==@SESSION.TABLE}}'>
            <F3:true>
            <option value='{{@table}}' selected>{{@table}}</option>
            </F3:true>
            <F3:false>
            <option value='{{@table}}'>{{@table}}</option>
            </F3:false>
            </F3:check>
            </F3:repeat>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input id="submit_button" type="submit" value="Seç" /></td>
      </form>
    </div>
  </div>
</div>
