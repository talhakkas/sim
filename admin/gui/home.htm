<style>
  li.home {background:#2daebf;position:relative;}
  ul.tabs li.home a{color:#fff;background-color:#2daebf;}
</style>

<div class="page">
  <h2 id="headline">{{ _e(@page_title) }}</h2>
  <br /><br />
  Veritabanının ilgili tablosunu seçiniz.
  <form name="login" action="table" method="POST" id="login"
    enctype="multipart/form-data">
    <table class="custom">
      <tr>
        <td class="label">Tablo:</td>
        <td class="field">
          <select name="table" onchange='this.form.submit()'>
            <F3:repeat group='{{@SESSION.TABLES}}' key='{{@table}}' >
            <F3:check if='{{@table==@SESSION.TABLE}}'>
            <F3:true>
            <option value='{{@table}}' selected>{{_et(@table)}}</option>
            </F3:true>
            <F3:false>
            <option value='{{@table}}'>{{_et(@table)}}</option>
            </F3:false>
            </F3:check>
            </F3:repeat>
          </select>
        </td>
      </tr>
    </table>
  </form>
</div>
