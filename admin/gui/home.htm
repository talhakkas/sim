<h2>{{@page_title}}</h2>
<p style="margin: 0 0 0px 167px;">Veritabanının ilgili tablosunu seçiniz.</p>
<form name="login" action="table" method="POST" id="login"
  enctype="multipart/form-data">
  <table class="custom">
    <tr>
      <td class="label">Tablo:</td>
      <td class="field">
        <select name="table" onchange='this.form.submit()'>
          <F3:repeat group='{{@SESSION.TABLES}}' key='{{@table}}' >
          <F3:check if='{{@table==@SESSION.TABLE}}'>
          <F3:true>
          <option value='{{@table}}' selected>{{e(@table)}}</option>
          </F3:true>
          <F3:false>
          <option value='{{@table}}'>{{e(@table)}}</option>
          </F3:false>
          </F3:check>
          </F3:repeat>
        </select>
      </td>
    </tr>
  </table>
</form>
