<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "TR" lang = "tr">
  <head>
    <meta http-equiv = "Pragma" content = "no-cache" />
    <meta http-equiv = "Expires" content = "-1" />
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/asset/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/asset/css/service.css" />
    <link rel="stylesheet" type="text/css" href="/asset/css/admin.css" />

    <title>{{_e(@page_title)}}</title>
  </head>

  <body>
    <F3:check if="{{@SESSION.admin}}">
    <F3:true>
    <div id="wrapper">
      <div id="container">
        <ul class="tabs" id="mainNav">
          <li class="home"><a href="{{@SR}}"
            title="Kullanıcı adınız">{{@SESSION.adminusername}}</a>
          </li>
          <li class="magenta">
          <a href="info"
            title="Bilgilendirme sayfası">{{_e('Bilgilendirme')}}</a>
          </li>
          <li class="logout">
          <a href="logout" title="Çıkış">{{_e('Çıkış')}}</a>
          </li>
        </ul>
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@correct}}">
      <div id="notice"><p class="success">{{@correct}}</p></div>
    </F3:check>

    <F3:check if="{{@error}}">
      <div id="notice"><p class="fail">{{@error}}</p></div>
    </F3:check>

    <div id="content">
      <F3:check if="{{@SESSION.admin}}">
      <F3:true>
      <div id="leftcolumn">
        <table>
          <tr><td>
              <img src="/asset/img/table.png"/>{{_et(@SESSION.TABLE)}}
          </td></tr>
          <tr><td>
              <img src="/asset/img/save.png"/> {{@SESSION.SAVE}}
          </td></tr>
          <tr><td>
              <a href="{{@SR}}" title=""><img
                src="/asset/img/tables.png"/> {{_e('Tablolar')}}</a>
          </td></tr>
          <tr><td>
              <a href="review" title="">
                <img src="/asset/img/review.png"/> {{_e('Tablo İncele')}}</a>
          </td></tr>
          <tr><td>
              <a href="new" title="">
                <img src="/asset/img/add.png"/> {{_e('Ekle')}}</a>
          </td></tr>
          <tr><td>
              <a href="find" title="">
                <img src="/asset/img/find.png"/> {{_e('Bul')}}</a>
          </td></tr>
          <tr><td>
              <a href="csv" title="">
                <img src="/asset/img/csv.png"/> {{_e('Csv Çıktı')}}</a>
          </td></tr>
          <tr><td>
              <a href="csv" title="">
                <img src="/asset/img/pdf.png"/> {{_e('Pdf Çıktı')}}</a>
          </td></tr>
          <tr><td>
              <a href="printly" title="">
                <img src="/asset/img/printly.png"/> {{_e('Yazıcı Dostu')}}</a>
          </td></tr>
        </table>
      </div>
      </F3:true>
      </F3:check>

      <F3:include href="{{@template}}.htm"/>
    </div>
  </body>
</html>
