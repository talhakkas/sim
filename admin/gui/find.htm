<h2>Kayıt Düzenle</h2>
<br /><br />

<form name="login" action="find" method="POST" id="login" 
  enctype="multipart/form-data">
  <table class="custom">
    <tr>
      <td class="label">{{e(@SESSION.KEY)}} :</td>
      <td class="field">
        <input type="text" name="key" id="key" value="{{@REQUEST.key}}" />
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" class="button-submit" value="Bul" /></td>
    </tr>
  </table>
</form>
