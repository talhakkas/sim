<h2>Csv Yükleme</h2>
<form name="login" action="upload" method="POST" id="login" 
  enctype="multipart/form-data">
  <table class="custom">
    <tr>
      <tr>
        <td class="label"> Csv ayırıcı karakter: </td>
        <td class="field">
          <select name="csv_key">
            <option value='' selected></option>
            <option value=','>,</option>
            <option value=';'>;</option>
            <option value='|'>|</option>
            <option value='~'>~</option>
            <option value='$'>$</option>
            <option value='#'>#</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="label"> Csv Dosya: </td>
        <td class="field">
          <input type="file" name="csv_file"/>
        </td>
      </tr>
    <tr>
      <td></td>
      <td><input type="submit" class="button-submit" value="Yükle"/></td>
    </tr>
  </table>
</form>
