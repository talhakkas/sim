<h2>Csv çıktı</h2>
<p style="margin: 0 0 0px 167px;">Csv için ilgili karakteri seçiniz.</p>
<form name="login" action="download" method="POST" id="login" 
  enctype="multipart/form-data">
  <table class="custom">
    <tr>
      <td class="label"> Karakter: </td>
      <td class="field">
        <select name="csv_key" onchange='this.form.submit()'>
          <option value='' selected></option>
          <option value=','>,</option>
          <option value=';'>;</option>
          <option value='|'>|</option>
          <option value='~'>~</option>
          <option value='$'>$</option>
          <option value='#'>#</option>
        </select>
      </td>
    </tr>
  </table>
</form>
