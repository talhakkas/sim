<div class="page">
  <h2 id="headline">{{@SESSION.TABLE}} tablosu inceleniyor</h2>

  <table class="custom">
    <tr>
      <F3:repeat group="{{@fields}}" key="{{@gnl}}" value="{{@blg}}" >
	<td class="label" style="color:#2f7ca2"> {{_e(@blg)}}</td>
      </F3:repeat>
    </tr>
    <tr>
      <F3:repeat group="{{@DB->result}}" key="{{ @index }}" value="{{ @row }}" >
      <tr>
	<F3:repeat group="{{ @row }}" key="{{ @field }}" value="{{ @value }}" >
	  <F3:check if="{{ @field=='photo' }}">
	  <F3:true>
	    <td class="label"><img width=80
	      src="/asset/{{ @uploaddir , @value }}"/></td>
	  </F3:true>
	  <F3:false>
	    <F3:check if="{{in_array(@field, @fields)}}">
	    <F3:true>
	      <td class="label">{{ @value }}</td>
	    </F3:true>
	    </f3:check>
	  </f3:false>
	  </f3:check>
	</F3:repeat>
	<F3:repeat group="{{@row}}" key="{{@field}}" value="{{@value}}" >
	<F3:check if="{{@field == @SESSION.KEY}}">
	<F3:true>
	<td class="label" style="width:96px">
	  <form name="login" action="find" method="POST" id="login" enctype="multipart/form-data">
	    <input type="hidden" name="key" id="key" value="{{@value}}" />
	    <input id="submit_button" type="submit" value = "incele">
	  </form>
	</td>
	</F3:true>
	</F3:check>
	</F3:repeat>
      </tr>
      </F3:repeat>
    </tr>
  </table>
</div>
