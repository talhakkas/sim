<link rel="stylesheet" type="text/css" href="/asset/css/datatable.css" />
<script type="text/javascript" language="javascript" 
  src="/asset/js/jquery.js"> </script>
<script type="text/javascript" language="javascript" 
  src="/asset/js/jquery.dataTables.js"></script>

<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
      oTable = $('#example').dataTable({
	"bJQueryUI": true,
	"sPaginationType": "full_numbers"
	});
      } );
</script>

<div class="page">
  <h2 id="headline">{{e(@SESSION.TABLE)}} tablosu inceleniyor</h2>

  <div class="dt_example module">
    <table cellpadding="0" cellspacing="0" border="0" class="display" 
      id="example">
      <thead>
	<tr>
	  <F3:repeat group="{{@fields}}" key="{{@gnl}}" value="{{@blg}}" >
	    <th>{{e(@blg)}}</th>
	  </F3:repeat>
	  <th></th>
	</tr>
      </thead>
      <tbody>

	<F3:repeat group="{{@DB->result}}" key="{{@index}}" value="{{@row}}" >
	<tr>
	  <F3:repeat group="{{@row}}" key="{{@field}}" value="{{@value}}" >
	  <F3:check if="{{@field=='photo'}}">
	  <F3:true>
	  <td class="label"><img width=80
	    src="/asset/{{@uploaddir,@value}}"/></td>
	  </F3:true>
	  <F3:false>
	  <F3:check if="{{in_array(@field, @fields)}}">
	  <F3:true>
	  <td class="label">{{ @value }}</td>
	  </F3:true>
	  </f3:check>
	  </f3:false>
	  </f3:check>
	  </F3:repeat>
	  <F3:repeat group="{{@row}}" key="{{@field}}" value="{{@value}}" >
	  <F3:check if="{{@field == @SESSION.KEY}}">
	  <F3:true>
	  <td class="label" style="width:96px">
	    <form name="login" action="find" method="POST" id="login">
	      <input type="hidden" name="key" id="key" value="{{@value}}" />
	      <input id="submit_button" type="submit" value = "incele">
	    </form>
	    <form name="login" action="edit" method="POST" id="login" 
	      style="display:none;">
	      <input type="hidden" name="key" id="key" value="{{@value}}" />
	      <input id="submit_button" type="submit" value = "düzenle">
	    </form>
	    <form name="login" action="del" method="POST" id="login" 
	      style="display:none;">
	      <input type="hidden" name="key" id="key" value="{{@value}}" />
	      <input id="submit_button" type="submit" value = "sil"
	      onClick="return confirm('Silmek istediğinizden emin misiniz?');"/>
	    </form>
	  </td>
	  </F3:true>
	  </F3:check>
	  </F3:repeat>
	</tr>
	</F3:repeat>

      </tbody>
    </table>
  </div>
</div>
