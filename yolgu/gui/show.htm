<h2>{{@SESSION.data['title']}}
  <a href="{{@SR}}/edit/{{@SESSION.cid}}/{{@SESSION.id}}">
    <img src="/public/img/icon/24x24/edit.png">Düzenle</a>
</h2>

<p>{{@SESSION.data['content_acc'][0]['header']}}</p>

<div class="content">
  <div id="accordion">
    <F3:repeat group="{{@SESSION.data['content_acc']}}" key="{{@gnl}}" value="{{@blg}}">
    <F3:check if="{{@blg['content'] == 'NULL'}}" >
    <F3:false>
    <h3><a href="#">{{@blg['header']}}</a></h3>
    <div>
      {{@blg['content']}}
    </div>
    </F3:false>
    </F3:check>
    </F3:repeat>
  </div>
</div>

<div align="center">
  <F3:check if="{{@SESSION.data['media'] != ''}}">
  <img src="{{@SR}}/{{@uploaddir}}kucuk{{@SESSION.data['media']}}" align="middle">
  </F3:check>
</div>

<p class="question">{{@SESSION.data['question']}}</p>

<F3:repeat group="{{@SESSION.data['nodes']}}" key="{{@gnl}}" value="{{@blg}}" counter="{{@ctr}}">
<F3:check if="{{@blg['chkIA'] == 'yes'}}" >
<F3:true>
<p class="answer">{{@blg['link_text']}}</p>

<div align="middle">
  <form name="frm{{@ctr}}" action="/yolgu/show/{{@SESSION.cid}}/{{@blg[node_link]}}/{{@ctr}}" method="post">
    <input type="hidden" name="nid" value="{{@ctr}}">
    <input type="hidden" name="beklenen_yanit" value="{{@blg['IA']}}">
    <label class="label">
      <textarea name="response"></textarea>
    </label>
    <input type="submit" value="Gönder" id="submit_button">
  </form>
</div>
</F3:true>
<F3:false>
<a class="answer" href="/yolgu/show/{{@SESSION.cid}}/{{@blg['node_link']}}/{{@ctr}}">{{@blg['link_text']}}</a>
</F3:false>
</F3:check>

</F3:repeat>
