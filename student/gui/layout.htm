<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "TR" lang = "tr">
  <head>
    <meta http-equiv = "Pragma" content = "no-cache" />
    <meta http-equiv = "Expires" content = "-1" />
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/asset/img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="/asset/css/service.css" />
    <link rel="stylesheet" type="text/css" href="/asset/css/facebox.css" />

    <script src="/asset/js/jquery.js" type="text/javascript"></script>
    <script src="/asset/js/facebox.js" type="text/javascript"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $('a[rel*=facebox]').facebox({
          loadingImage : '/asset/img/loading.gif',
          closeImage   : '/asset/img/closelabel.png'
        })
      })
    </script>

    <title>{{ @page_title }}</title>
  </head>

  <body>
    <F3:check if="{{ @SESSION.special==1 }}">
    <F3:true>
    <div id="wrapper">
      <div id="container">
        <ul class="tabs" id="mainNav">
          <li class="home"><a href="{{ @SR }}" >Anasayfa</a></li>
          <li class="green"><a href="olgu" >Olgu Ekranı</a></li>
          <li class="magenta"><a href="ekg" >Ekg Ekranı</a></li>
          <li class="orange"><a href="bulgu" >Bulgu Ekranı</a></li>
          <li class="yellow"><a href="personal">{{@SESSION.student}}</a></li>
          <li class="logout"><a href="logout" title="">Çıkış</a></li>
        </ul>
      </div>
    </div>
    </F3:true>
    </F3:check>

    <F3:check if="{{@error}}"><F3:true>
      <div id="notice"><p class="fail">{{@error}}</p></div>
    </F3:true></F3:check>

    <div id="content">
      <F3:include href="{{@template}}.htm"/>
    </div>

    <div class="footer" style="display:none;">
      <a target="_blank" href="http://sks.omu.edu.tr">
        © 2011-2013 / OMÜ Simülasyon Merkezi</a>
    </div>

  </body>
</html>
